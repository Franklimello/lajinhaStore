<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de E-mail - Firebase Functions</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>üß™ Teste de E-mail - Firebase Functions</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="Jo√£o Silva" required>
        </div>
        
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" value="joao@exemplo.com" required>
        </div>
        
        <div class="form-group">
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required>Teste de envio de e-mail via Firebase Functions!</textarea>
        </div>
        
        <button type="submit" id="btnEnviar">üìß Enviar E-mail</button>
    </form>
    
    <div id="resultado"></div>

    <script>
        const FIREBASE_FUNCTION_URL = 'https://us-central1-compreaqui-324df.cloudfunctions.net/enviarEmail';
        
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btnEnviar = document.getElementById('btnEnviar');
            const resultado = document.getElementById('resultado');
            
            btnEnviar.disabled = true;
            btnEnviar.textContent = 'Enviando...';
            resultado.innerHTML = '';
            
            const formData = new FormData(e.target);
            const dados = {
                nome: formData.get('nome'),
                email: formData.get('email'),
                mensagem: formData.get('mensagem')
            };
            
            try {
                console.log('Enviando dados:', dados);
                
                const response = await fetch(FIREBASE_FUNCTION_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(dados)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultado.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Sucesso!</h3>
                            <p><strong>Mensagem:</strong> ${result.message}</p>
                            <p><strong>ID:</strong> ${result.data?.id || 'N/A'}</p>
                            <p><strong>Destinat√°rio:</strong> ${result.data?.destinatario}</p>
                        </div>
                    `;
                } else {
                    resultado.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Erro!</h3>
                            <p><strong>Erro:</strong> ${result.error}</p>
                            <p><strong>Status:</strong> ${response.status}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultado.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Erro de Conex√£o!</h3>
                        <p><strong>Erro:</strong> ${error.message}</p>
                    </div>
                `;
            } finally {
                btnEnviar.disabled = false;
                btnEnviar.textContent = 'üìß Enviar E-mail';
            }
        });
    </script>
</body>
</html>
