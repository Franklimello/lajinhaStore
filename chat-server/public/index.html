<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat de Suporte em Tempo Real</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Conteúdo da página principal (exemplo) -->
  <div class="page-content">
    <h1>🛒 Supermercado Online Lajinha</h1>
    <p>Bem-vindo! Navegue por nossos produtos.</p>
    <p>Precisa de ajuda? Clique no botão de chat no canto inferior direito! 💬</p>
  </div>

  <!-- Botão flutuante de chat -->
  <button id="chatButton" class="chat-button" aria-label="Abrir chat de suporte">
    <span class="chat-icon">💬</span>
    <span class="chat-text">Falar com Suporte</span>
    <span class="online-indicator" id="onlineIndicator"></span>
  </button>

  <!-- Janela do chat (inicialmente oculta) -->
  <div id="chatWindow" class="chat-window">
    <!-- Cabeçalho do chat -->
    <div class="chat-header">
      <div class="header-content">
        <div class="header-title">
          <span class="support-icon">👨‍💼</span>
          <div>
            <h3>Atendimento Online</h3>
            <p class="status-text">
              <span class="status-dot"></span>
              <span id="userCount">Carregando...</span>
            </p>
          </div>
        </div>
        <button id="closeChat" class="close-button" aria-label="Fechar chat">✕</button>
      </div>
    </div>

    <!-- Área de mensagens -->
    <div id="chatMessages" class="chat-messages">
      <div class="welcome-message">
        <span class="wave-emoji">👋</span>
        <p><strong>Bem-vindo ao suporte!</strong></p>
        <p>Como podemos ajudar você hoje?</p>
      </div>
    </div>

    <!-- Indicador de digitação -->
    <div id="typingIndicator" class="typing-indicator">
      <span class="typing-dot"></span>
      <span class="typing-dot"></span>
      <span class="typing-dot"></span>
      <span class="typing-text">Alguém está digitando...</span>
    </div>

    <!-- Formulário de envio -->
    <form id="chatForm" class="chat-form">
      <input 
        type="text" 
        id="messageInput" 
        class="message-input" 
        placeholder="Digite sua mensagem..."
        autocomplete="off"
        required
      >
      <button type="submit" class="send-button" aria-label="Enviar mensagem">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
        </svg>
      </button>
    </form>
  </div>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
