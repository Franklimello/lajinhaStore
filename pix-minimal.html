<!DOCTYPE html>
<html>
<head>
    <title>PIX QR Generator</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial; max-width: 400px; margin: 50px auto; padding: 20px; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; }
        #qr { text-align: center; margin: 20px 0; }
        #payload { word-break: break-all; font-family: monospace; font-size: 10px; background: #f0f0f0; padding: 10px; }
    </style>
</head>
<body>
    <h2>ðŸ’³ Gerador PIX</h2>
    <input type="number" id="valor" value="29.99" step="0.01" placeholder="Valor em R$">
    <button onclick="gerar()">Gerar QR Code</button>
    <div id="qr"></div>
    <div id="payload"></div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        function crc16(data) {
            let crc = 0xFFFF;
            for (let i = 0; i < data.length; i++) {
                crc ^= data.charCodeAt(i) << 8;
                for (let j = 0; j < 8; j++) {
                    crc = (crc & 0x8000) ? ((crc << 1) ^ 0x1021) : (crc << 1);
                }
            }
            return crc.toString(16).toUpperCase().padStart(4, '0');
        }

        function gerar() {
            const valor = document.getElementById('valor').value;
            const valorCentavos = Math.round(parseFloat(valor) * 100).toString().padStart(2, '0');
            const txid = `PIX-${Date.now()}-${Math.random().toString(36).substr(2, 5).toUpperCase()}`;
            
            let payload = "000201010226580014BR.GOV.BCB.PIX01141281935964752040000530398654" + 
                         valorCentavos + "5802BR5910SUA LOJA6009LAJINHA62070503" + 
                         txid.length.toString().padStart(2, '0') + txid + "6304";
            
            const crc = crc16(payload);
            payload += crc;
            
            QRCode.toCanvas(document.createElement('canvas'), payload, {width: 200})
                .then(canvas => {
                    document.getElementById('qr').innerHTML = '';
                    document.getElementById('qr').appendChild(canvas);
                });
            
            document.getElementById('payload').innerHTML = payload;
        }

        gerar(); // Gera automaticamente ao carregar
    </script>
</body>
</html>
